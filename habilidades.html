<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <title>Augusto França</title>
  <link rel="shortcut icon" href="imagens/AF.png" type="image/x-icon">
</head>
<body class="bg-dark">
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="font-size: 1.2rem;">
        <a class="navbar-brand px-5" href="index.html">Augusto França</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Biografia</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="habilidades.html">Habilidades</a>
            </li>
          </ul>
        </div>
      </nav>
  </header>
  
  <div class="container mt-5 bg-white rounded mb-5">
  <section id="habilidades" class="mt-5">
    <h2 class="mb-3">Habilidades</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Nome da habilidade</th>
          <th>Nível de experiência</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>HTML</td>
          <td>Intermediário</td>
        </tr>
        <tr>
          <td>CSS</td>
          <td>Iniciante</td>
        </tr>
        <tr>
          <td>JavaScript</td>
          <td>Iniciante</td>
        </tr>
        <tr>
          <td>Canto Popular</td>
          <td>Avançado</td>
        </tr>
        <tr>
          <td>Canto Erudito</td>
          <td>Intermediário</td>
        </tr>
      </tbody>
    </table>

    <form class="mt-5 ">
      <div class="form-group mb-3">
        <label for="habilidade">Nome da habilidade:</label>
        <input type="text" class="form-control" id="habilidade" name="habilidade">
      </div>
      <div class="form-group mb-3">
        <label for="experiencia">Nível de experiência:</label>
        <select class="form-control" id="experiencia" name="experiencia">
          <option value="Iniciante">Iniciante</option>
          <option value="Intermediario">Intermediário</option>
          <option value="Avancado">Avançado</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success mb-3" id="add-habilidade">Adicionar</button>

    </form>
  </section>
</div>
<script src="script.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
